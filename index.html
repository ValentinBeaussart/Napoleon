<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vive l'Empereur</title>
</head>
<body>
  <div class="navbar">
    <div class="navbar-logo">
        <img src="./images/logo/armoiries-napoleon.png" alt="Armoiries Premier Empire">
    </div>
    <div class="navbar-title">À la gloire de Napoléon</div>
    <div class="navbar-logo-right">
        <img src="./images/logo/armoiries-napoleon.png" alt="Logo Droite">
    </div>
  </div>
<div class="introduction">
  <div class="intro-image">
    <img src="./images/sacre-napoleon.jpg" alt="">
  </div>
</div>
<div class="citation">
  “La mort n'est rien, mais vivre vaincu et sans gloire, c'est mourir chaque jour.”
  </div>
</body>
</html>
<script>
  window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');

    if (window.scrollY > 0) {
      navbar.classList.add('navbar-scroll');
    } else {
      navbar.classList.remove('navbar-scroll');
    }
  });
</script>
